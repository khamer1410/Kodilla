<!DOCTYPE html>
<html>
<head>
	<title>Decybel music</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href='http://fonts.googleapis.com/css?family=Amarante&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Audiowide&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- custom CSS -->
		<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-headphones"></span><b>DECYBEL</b> music store</a>
	    </div>
	    <form class="navbar-form navbar-right" role="search">
	    	<div class="form-group">
	    		<input type="text" clas="form-control" placeholder="Wyszukaj...">
	    	</div>
	    	<button type="submit" class="btn btn-info">Szukaj</button>
	    </form>
	    <ul class="nav navbar-nav navbar-right">
	      <li class="active"><a href="#">Główna</a></li>
	      <li><a href="#">Oferta</a></li>
	      <li><a href="#">Ceny</a></li>
	      <li><a href="#">Zamów</a></li>
	    </ul>	    
	  </div>	
	</nav>

	<div class="jumbotron text-center">
		<h1>Sprzęt Audio HI-FI <br><small>specialnie dla audiofilów</small></h1>
		<button class="btn btn-lg text-uppercase">Posłuchaj teraz!</button>
	</div>
	
	<div class="gallery text-center">
		<h2>W naszej ofercie:</h2>
		<div class="container">
			<div class="row">
				<div class="col-lg-3 col-md-6 col-sm-12">
					<img class="img-responsive" src="https://images.pexels.com/photos/157534/pexels-photo-157534.jpeg?w=940&h=650&auto=compress&cs=tinysrgb">
				</div>
				<div class="col-lg-3 col-md-6 col-sm-12">
					<img class="img-responsive" src="https://images.pexels.com/photos/164745/pexels-photo-164745.jpeg?w=940&h=650&auto=compress&cs=tinysrgb">
				</div>
				<div class="col-lg-3 col-md-6 col-sm-12">
					<img class="img-responsive" src="https://images.pexels.com/photos/19951/arm-sound-retro-audio-19951.jpg?w=940&h=650&auto=compress&cs=tinysrgb">
				</div>
				<div class="col-lg-3 col-md-6 col-sm-12">
					<img class="img-responsive" src="https://images.pexels.com/photos/1591/technology-music-sound-things.jpg?w=940&h=650&auto=compress&cs=tinysrgb">
				</div>
			</div>
		</div>
	</div>
	<div class="container text-center">
		<div class="row">
			<div class="col-md-offset-6 col-md-6">
				<h2>Ceny sprzętu</h2>
				<p><small>porównaj naszą ofertę</small></p>
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>Nazwa</th>
							<th>Cena $</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Audio MX-3</td>
							<td>300 $</td>
						</tr>
						<tr>
							<td>Behringer</td>
							<td>1100 $</td>
						</tr>
						<tr>
							<td>Senheisser</td>
							<td>800 $</td>
						</tr>
					</tbody>
				</table>
			</div>	
		</div>	
	</div>
	<div class="container">
		<h2 class="text-center">Złóż zamówienie</h2>
		<form>
			<div class="form-group">
				<label for="name">Imię i Nazwisko</label>
				<input type="text" name="name" id="name" placeholder="Konrad Kukier">
			</div>
			<div class="form-group">
				<label for="email">e-mail</label>
				<input type="email" name="email" id="email" placeholder="justdoit@buy.com">
			</div>
			<div class="form-group">
				<label for="input">Opis</label>
				<textarea name="opis" id="input" rows="5" required default="coś"></textarea>
			</div>
			<button class="btn btn-md btn-success" type="submit">Wyślij</button>
		</form>
	</div>

	<footer class="text-center">
		<h4>&copy;Hamer 2016</h4>
	</footer>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</html>
